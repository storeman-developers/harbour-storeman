name: CI - devel branch on SFOS 3.3.0 (armv7hl)

env:
  sfos_target: 3.3.0.14

on:
  pull_request:
    branches:
      - devel

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      SEGMENT_DOWNLOAD_TIMEOUT_MINS: 1
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Cache SDK images
      id: cache-sdk
      uses: actions/cache@v3
      with:
        path: coderus/github-sfos-build@*
              coderus/sailfishos-platform-sdk*
        key: cache

    - name: Prepare
      run: mkdir RPMS

    - name: Build armv7hl
      uses: coderus/github-sfos-build@old-stable
      with:
        release: ${{ env.sfos_target }}
        arch: armv7hl

    - name: Upload build result
      uses: actions/upload-artifact@v3
      with:
        name: rpm-build-result
        path: RPMS/

