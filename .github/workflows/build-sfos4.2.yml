name: CI - sfos4.2 branch on SFOS 4.2.0 (aarch64,armv7hl,i486)

env:
  sfos_target: 4.2.0.21

on:
  push:
    tags:
      - 'sfos4.2_release/*'
      - 'sfos4.2_rc/*'
      - 'sfos4.2_beta/*'
      - 'sfos4.2_alpha/*'
      - 'sfos4.2_test/*'
      - 'sfos4.2/*'
  pull_request:
    branches:
      - sfos4.2

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      SEGMENT_DOWNLOAD_TIMEOUT_MINS: 1
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Cache SDK images
      id: cache-sdk
      uses: actions/cache@v3
      with:
        path: coderus/github-sfos-build@*
              coderus/*sailfishos-platform-sdk*
        key: cache

    - name: Prepare
      run: mkdir RPMS

    - name: Build aarch64
      uses: coderus/github-sfos-build@master
      with:
        release: ${{ env.sfos_target }}
        arch: aarch64

    - name: Build armv7hl
      uses: coderus/github-sfos-build@master
      with:
        release: ${{ env.sfos_target }}
        arch: armv7hl

    - name: Build i486
      uses: coderus/github-sfos-build@master
      with:
        release: ${{ env.sfos_target }}
        arch: i486

    - name: Upload build result
      uses: actions/upload-artifact@v3
      with:
        name: rpm-build-result
        path: RPMS/

